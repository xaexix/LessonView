{% extends 'base.html' %}

{% block content %}
<table class="table">
    <thead>
    <tr>
        <th scope="col">Биржа</th>
    </tr>
    </thead>
    <tbody>
    {% for stock in object_list %}

    {% endfor %}
    </tbody>
</table>
{% endblock content %}
